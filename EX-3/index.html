<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Personal Information</h2>
            <hr>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Vann Vat" required>
            
            <p>Sex</p>
            <div>
                <label><input type="radio" name="sex" required> Male</label>
                <label><input type="radio" name="sex"> Female</label>
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="picture">Picture</label>
            <input type="file" id="picture" accept="image/*">

            <h3>Contact Information</h3>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="012345678" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            
            <label for="parent-phone">Parent's Phone Number</label>
            <input type="tel" id="parent-phone" placeholder="012345678">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Street, City, Country">
        </div>

        <div class="section">
            <h2>Academic Background</h2>
            <hr>
            <p>Subject of Study</p>
            <div>
                <label><input type="radio" name="subject"> Science</label>
                <label><input type="radio" name="subject"> Social Science</label>
            </div>

            <p>Grade</p>
            <div class="grade">
                <label><input type="radio" name="grade"> A</label>
                <label><input type="radio" name="grade"> B</label>
                <label><input type="radio" name="grade"> C</label>
                <label><input type="radio" name="grade"> D</label>
                <label><input type="radio" name="grade"> E</label>
            </div>
            

            <label for="school">School</label>
            <input type="text" id="school" placeholder="School Name" required>

            <label for="info-source">How did you know about us?</label>
            <select id="info-source">
                <option value="" disabled selected>Select</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="website">Website</option>
            </select>
        </div>

        <div class="section">
            <h2>Department</h2>
            <hr>
            <div>
                <label><input type="radio" name="department"> Computer Science</label>
                <label><input type="radio" name="department"> Telecoms and Network</label>
                <label><input type="radio" name="department"> Digital Business</label>
            </div>
            <hr>
            <button type="submit" class="submit-button">Submit</button>
