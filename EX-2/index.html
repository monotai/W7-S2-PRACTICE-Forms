<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="create-account">
            <div class="head">Create Account</div>
            <div class="main">
                <div class="box">
                    First name*<br>
                    <input>
                </div>
                <div class="box">
                    Last name<br>
                    <input>
                </div>
                <div class="box">
                    Email*<br>
                    <input>
                </div>
                <div class="box">
                    Password*<br>
                    <input>
                </div>
                <div class="box">
                    Confrum Password*<br>
                    <input>
                </div>
                <div class="box">
                    <label>Gender:</label>
                    <div class="inline-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
                <div class="box">
                    <label>Hobbies</label>
                    <div class="hobbies">
                        <label>
                            <input type="checkbox" name="hobbies">Music
                        </label>
                        
                        <label>
                            <input type="checkbox" name="hobbies">Sport
                        </label>
                        
                        <label>
                            <input type="checkbox" name="hobbies">Travel
                        </label>
                        
                        <label>
                            <input type="checkbox" name="hobbies">Movies
                        </label>
                    </div>
                </div>
                <div class="box">
                    Source of Income<br>
                    <input>
                </div>
                <div class="box">
                    <span>Income</span>
                    <div class="range">
                        <input type="range">
                        <span>20K</span>
                    </div>
                </div>
                <div class="box">
                    Upload Profile Picture
                    <input type="file">
               </div>
               <div class="box">
                    Age
                    <input>
                </div>
                <div class="box">
                    Bio
                    <textarea rows="5"></textarea>
                </div>
            </div>
            <div class="bottom">
                <button>Create</button>
            </div>
        </div>
    </div>
</body>
</html>
